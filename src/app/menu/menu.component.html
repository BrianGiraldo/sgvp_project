<mat-toolbar class="menu-app">
   <div class="options-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Menú Principal" >
         <mat-icon class="menu-button-icon">apps</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="user" >
         <mat-icon class="menu-button-icon">account_circle</mat-icon>
      </button>
   </div>
   <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/inicio" routerLinkActive="active-menu">
         <mat-icon>home</mat-icon>
         <span>Inicio</span>
      </button>
      <button mat-menu-item routerLink="/usuarios" routerLinkActive="active-menu" *ngIf="uspss == 3">
         <mat-icon>recent_actors</mat-icon>
         <span>Usuarios</span>
      </button>
      <button mat-menu-item  *ngIf="uspss == 3 || uspss == 2" routerLink="/ofertas" routerLinkActive="active-menu">
         <mat-icon>local_offer</mat-icon>
         <span>Ofertas</span>
      </button>
   </mat-menu>
   <mat-menu #user="matMenu">
      <button mat-menu-item>
         <mat-icon>email</mat-icon>
         <span>{{HCemail}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
         <mat-icon>exit_to_app</mat-icon>
         <span>Cerrar Sesión</span>
      </button>
   </mat-menu>
   <div class="app-name font-2">SGVP</div>
</mat-toolbar>
